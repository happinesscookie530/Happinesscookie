<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>晴天餅乾・Happinesscookie</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/scss/pages/_user.scss" />
  </head>
  <body>
    <%- include('./layout/header-bg-white'); -%>
    <section class="container py-5 mt-7 pt-7">
  <div class="row">
    <!-- 側邊選單：桌機版顯示 -->
    <aside class="col-md-3 col-lg-2 mb-4 d-none d-md-block sidebar">
      <nav class="list-group">
        <a href="#" class="list-group-item list-group-item-action active d-flex align-items-center">
          <span class="material-icons-outlined me-2">person</span> 會員中心
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
          <span class="material-icons-outlined me-2">shopping_bag</span> 訂單查詢
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
          <span class="material-icons-outlined me-2">favorite_border</span> 收藏清單
        </a>
      </nav>
    </aside>

    <!-- 手機版選單 -->
    <div class="col-12 mb-4 d-md-none">
      <div class="btn-group w-100" role="group">
        <button type="button" class="btn btn-outline-primary active">
          <span class="material-icons-outlined align-middle me-1">person</span> 會員中心
        </button>
        <button type="button" class="btn btn-outline-primary">
          <span class="material-icons-outlined align-middle me-1">shopping_bag</span> 訂單查詢
        </button>
        <button type="button" class="btn btn-outline-primary">
          <span class="material-icons-outlined align-middle me-1">favorite_border</span> 收藏清單
        </button>
      </div>
    </div>

    <!-- 右側主要內容 -->
    <div class="col-12 col-md-9 col-lg-10 ps-md-5">
      <h5 class="fw-bold mb-4 d-flex align-items-center">
        <i class="bi bi-person-fill me-2"></i> 個人資訊
      </h5>
      <form>
        <!-- 會員名稱 -->
        <div class="mb-3">
          <label for="name" class="form-label">會員名稱</label>
          <input type="text" class="form-control" id="name" value="王美美" />
        </div>

        <!-- 性別 -->
        <div class="mb-3">
          <label class="form-label d-block">性別</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
            <label class="form-check-label" for="male">男性</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked />
            <label class="form-check-label" for="female">女性</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other" />
            <label class="form-check-label" for="other">不透漏</label>
          </div>
        </div>

        <!-- 生日 -->
        <div class="mb-3">
          <label for="birthday" class="form-label">生日</label>
          <input type="date" class="form-control" id="birthday" value="2000-01-01" />
        </div>

        <!-- 聯絡電話 -->
        <div class="mb-3">
          <label for="phone" class="form-label">聯絡電話</label>
          <input type="text" class="form-control" id="phone" value="0912345678" />
        </div>

        <!-- 電子郵件 -->
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email" value="happiness@gmail.com" />
        </div>

        <!-- 密碼 -->
        <div class="mb-3">
          <label for="password" class="form-label">會員密碼</label>
          <input type="password" class="form-control" id="password" value="********" />
        </div>

        <!-- 收件地址 -->
        <div class="mb-3">
          <h6 class="fw-bold mb-2"><i class="bi bi-geo-alt-fill me-2"></i>收件地址</h6>
          <div class="address-card border rounded p-3 mb-3">
            <p class="mb-1">收件人：王美美</p>
            <p class="mb-1">聯絡電話：0912345678</p>
            <p class="mb-1">收件地址：408 台中市南屯區向上南路一段209號之二</p>
            <div class="text-end">
              <button type="button" class="btn btn-outline-secondary btn-sm me-2">編輯</button>
              <button type="button" class="btn btn-outline-danger btn-sm me-2">刪除</button>
              <button type="button" class="btn btn-outline-primary btn-sm">設為預設</button>
            </div>
          </div>
          <div class="address-card border rounded p-3 mb-3">
            <p class="mb-1">收件人：陳小明</p>
            <p class="mb-1">聯絡電話：0912345688</p>
            <p class="mb-1">收件地址：408 台中市南屯區向上南路一段209號之一</p>
            <div class="text-end">
              <button type="button" class="btn btn-outline-secondary btn-sm me-2">編輯</button>
              <button type="button" class="btn btn-outline-danger btn-sm me-2">刪除</button>
              <button type="button" class="btn btn-outline-primary btn-sm">設為預設</button>
            </div>
          </div>
        </div>

        <!-- 按鈕 -->
        <div class="text-end pt-10">
          <button type="button" class="btn btn-outline-primary me-4">取消</button>
          <button type="submit" class="btn btn-primary">確認修改</button>
        </div>
      </form>
    </div>
  </div>
</section>
    <%-include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
