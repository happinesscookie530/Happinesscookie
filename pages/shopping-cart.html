<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>晴天餅乾|購物車</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- stepbar-start -->
    <div class="container">
      <div class="row">
        <div class="col col-md-6 mx-auto">
          <nav class="stepbar">
            <ol class="stepbar__list">
              <li class="stepbar__item is-active">
                <span class="stepbar__badge">1</span>
                <span class="stepbar__label">確認訂單</span>
              </li>

              <li class="stepbar__divider"></li>

              <li class="stepbar__item">
                <span class="stepbar__badge">2</span>
                <span class="stepbar__label">訂單資訊</span>
              </li>

              <li class="stepbar__divider"></li>

              <li class="stepbar__item">
                <span class="stepbar__badge">3</span>
                <span class="stepbar__label">完成訂單</span>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <!-- stepbar-end -->

    <!-- offcanvas-a -->
    <div class="d-md-none">
      <div class="booking-wrapper container py-6">
        <div class="booking-btn-flex">
          <div class="booking-a-wrapper">
            <div class="booking-a mb-4">
              <h3 class="h6 text-neutral-80">總計</h3>
              <a class="fs-12 text-neutral-60" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">查看詳情</a>
            </div>
            <p class="h5 text-primary">NT$ 5,000</p>
          </div>
          <!-- offcanvas-btn -->
          <div class="booking-btn-wrapper">
            <button class="btn btn-primary booking-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">前往付款</button>
          </div>
        </div>
      </div>

      <!-- 從底部滑上的 Offcanvas -->

      <div class="offcanvas offcanvas-bottom rounded-bottom rounded-4" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title h5" id="offcanvasLabel">訂單明細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr class="my-0" />
        <div class="offcanvas-body position-r">
          <div class="d-flex justify-content-between align-items-center mb-8">
            <span>小計</span>
            <span class="h6">NT$ 5,000</span>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-8">
            <span>運費</span>
            <span class="h6">NT$ 100</span>
          </div>
          <hr class="my-0 mb-8" />
          <div class="d-flex justify-content-between align-items-center mb-60">
            <span>總計</span>
            <span class="h5 text-primary">NT$ 5,000</span>
          </div>

          <div class="booking-wrapper-two container py-6">
            <div class="booking-btn-flex-two">
              <div class="booking-a-wrapper-two">
                <div class="booking-a-two mb-4">
                  <h3 class="h6 text-neutral-80">總計</h3>
                  <a class="fs-12 text-neutral-60" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">查看詳情</a>
                </div>
                <p class="h5 text-primary">NT$ 5,000</p>
              </div>

              <div class="booking-btn-wrapper-two">
                <button class="btn btn-primary booking-btn-two" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">前往付款</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
