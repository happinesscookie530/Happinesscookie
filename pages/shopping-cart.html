<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>晴天餅乾|購物車</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- stepbar-start -->
    <div class="container">
      <div class="row">
        <div class="col col-md-6 mx-auto">
          <nav class="stepbar">
            <ol class="stepbar__list">
              <li class="stepbar__item is-active">
                <span class="stepbar__badge">1</span>
                <span class="stepbar__label">確認訂單</span>
              </li>

              <li class="stepbar__divider"></li>

              <li class="stepbar__item">
                <span class="stepbar__badge">2</span>
                <span class="stepbar__label">訂單資訊</span>
              </li>

              <li class="stepbar__divider"></li>

              <li class="stepbar__item">
                <span class="stepbar__badge">3</span>
                <span class="stepbar__label">完成訂單</span>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <!-- stepbar-end -->
    <!-- test -->
    <button id="toggleBtn">展開 / 收起</button>

    <div id="content">
      <p>這是會被收合的內容</p>
      <p>這是更多的內容</p>
    </div>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      const btn = document.getElementById("toggleBtn");
      const content = document.getElementById("content");

      btn.addEventListener("click", () => {
        content.classList.toggle("show");
      });
    </script>
  </body>
</html>
