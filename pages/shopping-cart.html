<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>晴天餅乾|購物車</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="shopping--stepBar container mt-56">
      <div class="row">
        <div class="col">
          <div class="stepBar--wrapper">
            <div class="stepBar--circle">
              <div class="stepBar--number stepBar--number__active">1</div>
              <p class="stepBar--circle__text">確認訂單</p>
            </div>

            <div class="stepBar--line">
              <div class="stepBar--line__mid stepBar--line__mid-active"></div>
            </div>

            <div class="stepBar--circle">
              <div class="stepBar--number">2</div>
              <p class="stepBar--circle__text">訂單資訊</p>
            </div>

            <div class="stepBar--line">
              <div class="stepBar--line__mid"></div>
            </div>

            <div class="stepBar--circle">
              <div class="stepBar--number">3</div>
              <p class="stepBar--circle__text">完成訂單</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%-include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
