              酥鬆濃郁，像用奶油寫的一封溫柔情書，一口就能懂的幸福。酥鬆濃郁，像用奶油寫的一封溫柔情書，一口就能懂的幸福。

                      加入購物車

                  <!-- 收藏按鈕 -->

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      const thumbSwiper = new Swiper(".thumbSwiper", {
        slidesPerView: 5, // 4 個縮圖剛好佔滿上方大圖寬度
        spaceBetween: 16, // 縮圖間距
        watchSlidesProgress: true,
        freeMode: true,
        slideToClickedSlide: true,

        // 響應式設定
        breakpoints: {
          // 螢幕寬度小於 768px（手機）
          0: {
            slidesPerView: 3, // 手機只顯示 3 個
            spaceBetween: 10, // 可以同時調整間距
          },
          // 平板以上 (>=768px)
          768: {
            slidesPerView: 4,
            spaceBetween: 16,
          },
        },
      });

      const mainSwiper = new Swiper(".mainSwiper", {
        spaceBetween: 10,
        thumbs: {
          swiper: thumbSwiper,
        },
      });
      // ⭐ 當主圖切換時，縮圖列同步滑動窗口
      mainSwiper.on("slideChange", function () {
        const index = mainSwiper.activeIndex;

        // 讓縮圖列「捲到」對應 index
        thumbSwiper.slideTo(index);
      });
    </script>
  </body>
</html>
