<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>晴天餅乾・Happinesscookie</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container py-80">
      <div class="row">
        <div class="col-6">
          <div class="swiper mainSwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="/assets/images/cookie-7.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-8.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-6.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-1-big.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-2-big.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-3-big.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-4-big.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-5-big.png" />
              </div>
            </div>
          </div>
          <!-- 縮圖輪播 -->
          <div class="swiper thumbSwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="/assets/images/cookie-7.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-8.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-6.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-1.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-2.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-3.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-4.png" />
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/cookie-5.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-16">
            <h1 class="mb-8">曲奇餅乾</h1>
            <div class="mb-8">
              <span
                class="badge rounded-pill bg-primary-10 text-primary py-4 px-8 fs-16 me-4"
                >蛋奶素</span
              >
              <span
                class="badge rounded-pill bg-primary-10 text-primary py-4 px-8 fs-16"
                >含乳製品</span
              >
            </div>
            <p class="mb-4">
              酥鬆濃郁，像用奶油寫的一封溫柔情書，一口就能懂的幸福。酥鬆濃郁，像用奶油寫的一封溫柔情書，一口就能懂的幸福。
            </p>
            <p>＊本產品含有乳製品類，不適合對其過敏者食用。</p>
          </div>
          <section class="border border-primary rounded-3 py-12 px-10">
            <p class="mb-6">包裝</p>
          </section>
        </div>
      </div>
    </div>
    <%-include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      const thumbSwiper = new Swiper(".thumbSwiper", {
        slidesPerView: 6, // 4 個縮圖剛好佔滿上方大圖寬度
        spaceBetween: 16, // 縮圖間距
        watchSlidesProgress: true,
        freeMode: true,
      });

      const mainSwiper = new Swiper(".mainSwiper", {
        spaceBetween: 10,
        thumbs: {
          swiper: thumbSwiper,
        },
      });
    </script>
  </body>
</html>
